{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Machine - ACME Manufacturing</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .form-section {
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        max-width: 700px;
        margin: 2rem auto;
      }

      .form-section h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: var(--text-color);
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
      }

      .back-link {
        text-decoration: none;
        color: var(--primary-color);
        font-size: 0.95rem;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="form-section">
        <h2><i class="fa-solid fa-plus"></i> Add New Machine</h2>

        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div style="color: red; font-size: 0.85rem">
                  {{ field.errors|striptags }}
                </div>
              {% endif %}
            </div>
          {% endfor %}

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fa-solid fa-circle-check"></i> Add Machine
            </button>
            <a href="{% url 'machinery_list' %}" class="back-link">
              <i class="fa-solid fa-arrow-left"></i> Back to Machinery
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

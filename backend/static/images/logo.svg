<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Logo background and elements -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#990000" />
      <stop offset="100%" stop-color="#660000" />
    </linearGradient>
  </defs>
  
  <!-- Factory/Gear icon -->
  <g transform="translate(10, 10)">
    <!-- Gear icon -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" />
    <circle cx="20" cy="20" r="8" fill="#ffffff" fill-opacity="0.2" />
    <circle cx="20" cy="20" r="3" fill="#ffffff" />
    
    <!-- Gear teeth -->
    <path d="M20,0 L22,5 L18,5 Z" fill="#ffffff" />
    <path d="M20,40 L22,35 L18,35 Z" fill="#ffffff" />
    <path d="M0,20 L5,22 L5,18 Z" fill="#ffffff" />
    <path d="M40,20 L35,22 L35,18 Z" fill="#ffffff" />
    <path d="M5.86,5.86 L10.34,9.17 L7.76,11.76 Z" fill="#ffffff" />
    <path d="M34.14,34.14 L30.83,29.66 L28.24,32.24 Z" fill="#ffffff" />
    <path d="M5.86,34.14 L7.76,28.24 L11.76,32.24 Z" fill="#ffffff" />
    <path d="M34.14,5.86 L28.24,7.76 L32.24,11.76 Z" fill="#ffffff" />
  </g>
  
  <!-- Text -->
  <text x="55" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="#990000">ACME</text>
  <text x="55" y="48" font-family="Arial, sans-serif" font-size="16" fill="#444444">Manufacturing</text>
</svg>
